<!-- Breadcrumb -->
<ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <a class="btn" href="javascript:void(0)"><i class="fa fa-remove"></i> &nbsp;Xóa</a>
        </div>
    </li>
</ol>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> <strong>Danh sách chủ pet</strong>
                </div>
                <div class="card-body">
                    <form novalidate (ngSubmit)="searchOwners()" #form="ngForm">
                        <div class="form-group row">
                            <div class="col-md-10">
                                <input [(ngModel)]="ownerService.search.key" type="text" id="key" name="key"
                                       class="form-control"
                                       placeholder="Tìm kiếm theo name, phone number...">
                            </div>
                            <div class="col-md-2">
                                <button type="button" (click)="searchOwners()"
                                        class="btn btn-primary">Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </form>
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Tên / Phone number</th>
                            <th>Trạng thái</th>
                            <th>Facebook</th>
                            <th>Email</th>
                            <th class="text-right">Tác vụ</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of owners">
                            <td><span class="badge badge-success">{{item.name}}</span> / {{item.phone_number}}</td>
                            <td>{{item.status}}</td>
                            <td>{{item.facebook}}</td>
                            <td>{{item.email}}</td>
                            <td class="text-right">
                                <button (click)="editOwner(item.id)" class="btn btn-sm btn-ghost-primary"
                                        type="button">
                                    Xem
                                </button>
                                <button (click)="openModal(template,item)" class="btn btn-sm btn-ghost-danger"
                                        type="button">Xóa
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <pagination [boundaryLinks]="true" [totalItems]="totalItems" [(ngModel)]="ownerService.search.page"
                                (pageChanged)="pageChanged($event)"
                                class="pagination-sm pull-right" [maxSize]="6"
                                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                                lastText="&raquo;"></pagination>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div><!-- /.container-fluid -->
<ng-template #template>
    <div class="modal-body text-center">
        <p>Bạn có chắc chắn muốn xóa chủ pet này!?</p>
        <div class="btn-group btn-group-toggle">
            <button type="button" class="btn btn-warning" (click)="confirm()">Yes</button>
            <button type="button" class="btn btn-primary" (click)="decline()">No</button>
        </div>
    </div>
</ng-template>
