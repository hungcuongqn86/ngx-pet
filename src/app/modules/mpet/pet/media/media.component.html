<form novalidate #form="ngForm" class="form-horizontal">
    <div class="form-group row">
        <div class="col-md-12">
            <input [hidden]="1" type="file" multiple id="files" name="files" #picked
                   (change)="uploadExc(picked)">
            <a class="btn" (click)="picked.click()"><i class="fa fa-upload"></i> &nbsp;Upload</a>
        </div>

    </div>
</form>
<div class="row">
    <div *ngFor="let item of images" class="col-md-3 pet-img">
        <img src="{{item.url}}">
    </div>
</div>
<div class="row">
    <div *ngFor="let item of petService.pet.media" class="col-md-3 pet-img">
        <img src="{{item.url}}">
    </div>
</div>
