<form novalidate #form="ngForm" class="form-horizontal">
    <div class="form-group row">
        <div class="col-md-12">
            <input [hidden]="1" type="file" id="fileimport" name="fileimport" #picked
                   (change)="uploadExc(picked, templateImport)">
            <a class="btn" (click)="picked.click()"><i class="fa fa-upload"></i> &nbsp;Upload</a>
        </div>
    </div>
</form>
