<!-- Breadcrumb -->
<ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <a class="btn" href="javascript:void(0)" (click)="updateAgency()"><i
                    class="fa fa-check-square"></i> &nbsp;Cập nhật</a>
            <a class="btn" href="javascript:void(0)" (click)="backlist()"
               target="_blank"><i class="fa fa-arrow-left"></i> &nbsp;Quay lại</a>
        </div>
    </li>
</ol>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>Chi tiết giống thú</strong>
                </div>
                <div class="card-body">
                    <div class="col-md-12 mb-4">
                        <form novalidate #form="ngForm" class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="species_id">
                                    Loài <code class="highlighter-rouge">*</code>
                                </label>
                                <div class="col-md-9">
                                    <select [(ngModel)]="petbreedService.petbreed.species_id" #species_id="ngModel"
                                            required class="form-control"
                                            name="species_id" id="species_id">
                                        <option value="null">Chọn loài ...</option>
                                        <option *ngFor="let type of types" [value]="type.id">
                                            {{type.name}}
                                        </option>
                                    </select>
                                    <div [hidden]="species_id.valid || species_id.untouched">
                                <span *ngIf="species_id.errors && species_id.errors.required"
                                      class="badge badge-warning">
                                    Phải chọn loài!
                                </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="name">
                                    Tên giống <code class="highlighter-rouge">*</code>
                                </label>
                                <div class="col-md-9">
                                    <input [(ngModel)]="petbreedService.petbreed.name"
                                           #name="ngModel" type="text"
                                           id="name" name="name"
                                           required
                                           class="form-control"
                                           placeholder="Tên giống">
                                    <div [hidden]="name.valid || name.untouched">
                                <span *ngIf="name.errors && name.errors.required"
                                      class="badge badge-warning">
                                    Phải nhập Tên giống!
                                </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div><!--/.col-->
                </div>
            </div>
        </div>
    </div><!--/.row-->
</div>
